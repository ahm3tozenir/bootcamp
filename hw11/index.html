<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HW11</title>
		<link
			rel="shortcut icon"
			href="https://upload.wikimedia.org/wikipedia/commons/0/0d/Michael_Jackson_-_icon.svg"
			type="image/x-icon"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<style>
			:root {
				--bs-warning: #ffcc0d;
			}
			li {
				cursor: pointer !important;
			}
			.text-decoration-underline {
				text-decoration-thickness: 5px !important;
			}
			.content {
				height: 100vh;
			}
			.v-line {
				height: 4px;
				width: 80%;
			}
			.v-line-2 {
				height: 8px;
			}
			.t-btn {
				top: -40px;
				right: -20px;
			}
			.h-line {
				width: 4px;
				height: 90%;
				top: 50px;
			}
			.fa-brands {
				width: 20px;
				height: 20px;
			}
			.img-back {
				width: 110%;
				height: 80%;
				z-index: -1;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div class="container-fluid p-0 p-lg-2">
			<div class="row content align-items-center">
				<div class="col-lg-3 col-12 text-center position-relative">
					<button
						class="btn btn-dark rounded-0 position-absolute t-btn d-none d-lg-block"
					>
						<i class="fa-solid fa-arrow-left"></i>
					</button>
					<div>
						<h2 class="text-decoration-underline fw-bold mb-5 mt-lg-0 mt-3">
							REWALL
						</h2>
					</div>
					<ul class="list-unstyled fw-bold mb-5">
						<li class="py-3 bg-warning">HOME</li>
						<li class="py-3">BIOGRAPHY</li>
						<li class="py-3">PORTFOLIO</li>
						<li class="py-3">SERVICES</li>
						<li class="py-3">CUSTOMERS</li>
						<li class="py-3">NEWS & TIPS</li>
						<li class="py-3">CONTACT</li>
					</ul>
					<div class="v-line bg-black rounded-pill mx-auto mb-5"></div>
					<div class="mb-lg-0 mb-5">
						<ul class="list-unstyled d-flex justify-content-center gap-2">
							<li class="p-1 fs-6 border border-2 border-black rounded-1">
								<i class="fa-brands fa-twitter"></i>
							</li>
							<li class="p-1 fs-6 border border-2 border-black rounded-1">
								<i class="fa-brands fa-facebook-f"></i>
							</li>
							<li class="p-1 fs-6 border border-2 border-black rounded-1">
								<i class="fa-brands fa-square-instagram"></i>
							</li>
							<li class="p-1 fs-6 border border-2 border-black rounded-1">
								<i class="fa-brands fa-pinterest"></i>
							</li>
							<li class="p-1 fs-6 border border-2 border-black rounded-1">
								<i class="fa-brands fa-youtube"></i>
							</li>
						</ul>
						<p class="w-50 mx-auto fst-italic">
							&copy; 2023 Lorem ipsum dolor sit.
						</p>
					</div>
					<div
						class="h-line bg-black position-absolute end-0 d-none d-lg-block"
					></div>
				</div>
				<div class="col-lg-9 col-12 d-md-flex justify-content-center">
					<div class="col-md-6 col-12">
						<div
							class="p-3 border border-5 border-black h-100 w-75 position-relative mx-auto"
						>
							<img
								class="w-100"
								src="https://m.media-amazon.com/images/I/81ogsUqshzL._UF1000,1000_QL80_.jpg"
								alt=""
							/>
							<div class="position-absolute img-back bg-warning"></div>
						</div>
					</div>
					<div
						class="col-md-6 col-12 d-flex flex-column justify-content-center align-items-md-start align-items-center p-5"
					>
						<h2 class="fw-bold fs-md-1 fs-3 w-md-25">WEBSITE DEVELOPER</h2>
						<div class="v-line-2 bg-black rounded-pill mb-5 w-md-25 w-75"></div>
						<p class="mb-5 fst-italic">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni,
							nobis!
						</p>
						<div class="d-flex d-md-block justify-content-end">
							<img
								class="w-25"
								src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Michael_Jackson_signature.svg/609px-Michael_Jackson_signature.svg.png"
								alt=""
							/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/756c2fd4b9.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
